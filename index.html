<!DOCTYPE html>
<html>
    <head>
	<title>Web App for Simple Interest Calculation</title>
    <script type="text/javascript" src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Simple Interest Calculator</h1>

        <div class="maindiv">
            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range"  id="rate" min="1" max="20" value="10.25" onchange="updateRate()"> 
            <span id="rate_val">
            10.25%
            </span> <br/>
            No. of Years <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>  <br/>
           


        <button onclick="compute()">Compute Interest</button><br>
        Interest : <span id="result"></span><br>

            <footer>

            &#169; This Calculator belongs to Jim Lucas
    
    
            </footer>
		</div>
    </body>
</html>
